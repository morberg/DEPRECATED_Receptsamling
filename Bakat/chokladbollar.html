<h1>Chokladbollar</h1>

<h2>25 st</h2>

<ul>
<li>  100 g smör</li>
<li>  1 dl socker</li>
<li>  3 dl havregryn</li>
<li>  2 msk kakao</li>
<li>  1 tsk vaniljsocker</li>
<li>  2 msk kokt, kallt kaffe</li>
<li>  kokos</li>
</ul>

<p>Rör ihop allt utom kokosen. Forma till små bollar och rulla dem i kokos. Ställ kallt att stelna.</p>
