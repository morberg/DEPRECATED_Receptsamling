<h1>Pepparrotsdip</h1>

<ul>
<li>  1 &frac12; dl gräddfil</li>
<li>  tabasco</li>
<li>  3 msk riven färsk pepparrot</li>
<li>  2 msk pressad citron</li>
<li>  salt</li>
</ul>

<p>Blanda ingredienserna väl med varandra. Smaka av med salt, tabasco och citron. Kan även göras med keso i stället för gräddfil.</p>
